type Collection @entity {
  id: ID!
  items: [Item!] @derivedFrom(field: "collection")
  owner: String!
  creator: String!
  name: String!
  symbol: String!
  isCompleted: Boolean!
  isApproved: Boolean!
  isEditable: Boolean!
  minters: [String!]
  managers: [String!]
}

type Item @entity {
  id: ID! # ${Collection address}_${item Id}
  collection: Collection!
  type: String
  itemId: BigInt!
  totaSupply: BigInt!
  rarity: String!
  available: BigInt!
  price: BigInt!
  beneficiary: String!
  contentHash: Bytes!
  URI: String!
  minters: [String!]
  managers: [String!]
  metadata: Metadata
  rawMetadata: String!

  # Searcheable fields
  ## Wearables search fields
  searchIsWearableHead: Boolean
  searchIsWearableAccessory: Boolean
  searchWearableCategory: String
  searchWearableRarity: String
  searchWearableBodyShapes: [String!]
}

type Metadata @entity {
  id: ID!
  item: Item!
  type: String
  name: String
  category: String
  bodyShapes: [String!]
}

type Account @entity {
  id: ID! # ETH addr
  address: Bytes!
  nfts: [NFT!] @derivedFrom(field: "owner")
  # mana: BigInt # Amount of mana owned
}

type NFT @entity {
  id: ID!
  tokenId: BigInt!
  contractAddress: String!
  itemId: BigInt!
  issuedId: BigInt!
  owner: Account!
  tokenURI: String

  # orders: [Order!] @derivedFrom(field: "nft") # History of all orders. Should only ever be ONE open order. all others must be cancelled or sold
  # bids: [Bid!] @derivedFrom(field: "nft") # History of all bids.
  # activeOrder: Order

  name: String
  image: String

  collection: Collection!
  item: Item!

  createdAt: BigInt!
  updatedAt: BigInt!

  # search indexes
  # searchOrderStatus: OrderStatus
  # searchOrderPrice: BigInt
  # searchOrderExpiresAt: BigInt
  # searchOrderCreatedAt: BigInt

  searchText: String

  # searchIsItemHead: Boolean
  # searchIsItemAccessory: Boolean
  # searchItemRarity: String # We're using String instead of Item Rarity here so we can later query this field via ()_in
  # searchItemCategory: ItemCategory
  # searchItemBodyShapes: [ItemBodyShape!]
}
